<!DOCTYPE html>
<html>
	<head>
		<title>90s Website!</title>
<!-- 		<style> body { background-color: #cfff05 } </style> -->
		<audio controls autoplay hidden loop>
			<source src="GreatSounds.mp3" type="audio/mpeg">
		</audio>
		
		<style>
				@keyframes blink {
    				0% { opacity: 1; }
    				49% { opacity: 1; }
    				50% { opacity: 0; }
    				100% { opacity: 0; }
				}
					
 				@-webkit-keyframes argh-my-eyes {
   					 0%   { background-color: #ff0066; }
   					 49% { background-color: #c6d43c; }
   					 50% { background-color: #00FFFF; }
   					 99% { background-color: yellow; }
  					 100% { background-color: #c6d43c; }
  				}
  				
  				@-moz-keyframes argh-my-eyes {
    				0%   { background-color: #ff0066; }
    				49% { background-color: #c6d43c; }
    				50% { background-color: #00FFFF; }
   					99% { background-color: yellow; }
   				 	100% { background-color: #c6d43c; }
  				}
  				
  				@keyframes argh-my-eyes {
    				0%   { background-color: #ff0066; }
   	 				49% { background-color: #c6d43c; }
    				50% { background-color: #00FFFF; }
    				99% { background-color: yellow; }
    				100% { background-color: #c6d43c; }
  				}
  				
  				body {
  					-webkit-animation: argh-my-eyes 1s infinite;
  					-moz-animation:    argh-my-eyes 1s infinite;
  					animation:         argh-my-eyes 1s infinite;
				}
					 
				h1 {
   					animation: blink .2s;
    				animation-iteration-count: 300;
				}
				img {
   					animation: blink .125s;
					animation-iteration-count: 150;	
									
				}
					
				table, th, td {
					border: 2px solid green
					border-spacing: 5px;
				}
		</style>
		
	</head>
	
	<body>
		<center><h1 style="font-family: Comic Sans MS; color: red">Welcome back to the 90s!</h1></center>
		
		<center><h3 style="color: red">Here are some <strong>owls</strong>. <span style="font-size: 10px">and a <strong>cat</strong>...</span></h3></center>
		
		<marquee>

		</marquee>
